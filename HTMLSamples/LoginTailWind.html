<!DOCTYPE html>
<html class="h-full bg-gray-50">
<head>
    <meta charset="utf-8" />
    <title></title>

    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <script src="https://right-distinct.tailwindui.com/script.js" data-site="SOXJJCZQ" data-auto="false" defer></script>
        <script src="https://cdn.paddle.com/paddle/paddle.js"></script>
        <link rel="preload" as="style" href="https://tailwindui.com/build/assets/app-f92f78a4.css" /><link rel="modulepreload" href="https://tailwindui.com/build/assets/app-84bc6afb.js" /><link rel="modulepreload" href="https://tailwindui.com/build/assets/index-0c85f979.js" /><link rel="modulepreload" href="https://tailwindui.com/build/assets/_commonjsHelpers-87174ba5.js" /><link rel="stylesheet" href="https://tailwindui.com/build/assets/app-f92f78a4.css" /><script type="module" src="https://tailwindui.com/build/assets/app-84bc6afb.js"></script>    <meta name="twitter:card" content="summary_large_image" inertia>
    <link href="css/tailwind.css" rel="stylesheet" />
</head>
<body class="h-full">
<div class="flex min-h-full items-center justify-center px-4 py-12 sm:px-6 lg:px-8">
  <div class="w-full max-w-md space-y-8">
    <div>
      <img class="mx-auto h-12 w-auto" src="https://cdn.icon-icons.com/icons2/1949/PNG/512/free-30-instagram-stories-icons32_122579.png" alt="CaptainDeveloper">
      <h2 class="mt-6 text-center text-3xl font-bold tracking-tight text-gray-900">Giriş Yap</h2>
    </div>
    <form class="mt-8 space-y-6" action="#" method="POST">
      <input type="hidden" name="remember" value="true">
      <div class="-space-y-px rounded-md shadow-sm">
        <div>
          <label for="email-address" class="sr-only">Email address</label>
          <input id="email-address" name="email" type="email" autocomplete="email" required class="relative block w-full rounded-t-md border-0 py-1.5 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:z-10 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" placeholder="Email address">
        </div>
        <div>
          <label for="password" class="sr-only">Password</label>
          <input id="password" name="password" type="password" autocomplete="current-password" required class="relative block w-full rounded-b-md border-0 py-1.5 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:z-10 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" placeholder="Password">
        </div>
      </div>

      <div class="flex items-center justify-between">
        <div class="flex items-center">
          <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-600">
          <label for="remember-me" class="ml-2 block text-sm text-gray-900">Beni Hatırla</label>
        </div>

        <div class="text-sm">
          <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500">Şifremi Unuttum?</a>
        </div>
      </div>

      <div>
        <button type="submit" class="group relative flex w-full justify-center rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
          <span class="absolute inset-y-0 left-0 flex items-center pl-3">
            <svg class="h-5 w-5 text-indigo-500 group-hover:text-indigo-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
              <path fill-rule="evenodd" d="M10 1a4.5 4.5 0 00-4.5 4.5V9H5a2 2 0 00-2 2v6a2 2 0 002 2h10a2 2 0 002-2v-6a2 2 0 00-2-2h-.5V5.5A4.5 4.5 0 0010 1zm3 8V5.5a3 3 0 10-6 0V9h6z" clip-rule="evenodd" />
            </svg>
          </span>
          Giriş
        </button>
      </div>
    </form>
  </div>
</div>


  
</body>
</html>
