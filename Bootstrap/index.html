<!Doctype html>
<html lang="En">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="p-3 m-0 border-0 bd-example">

    <!-- Example Code -->
    
    <button type="button" class="btn btn-lg btn-danger" data-bs-toggle="popover" data-bs-title="Popover title" data-bs-content="And here's some amazing content. It's very engaging. Right?">Click to toggle popover</button>
    <h1>asdasd</h1>
    <!-- End Example Code -->
	<button type="button" class="btn btn-secondary"
	data-bs-toggle="popover" data-bs-placement="right"
	data-bs-custom-class="custom-popover"
	data-bs-title="Custom popover"
	data-bs-content="This popover is themed via CSS variables.">
Custom popover
</button>

<div class="card" style="width: 18rem;">
	<img src="/Bootstrap/bootstrap-logo.svg" class="card-img-top" alt="...">
	<div class="card-body">
	  <h5 class="card-title">Card title</h5>
	  <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
	  <a href="https://onedrive.live.com/?authkey=%21AMLiPhLwfxpZWHA&id=FB47CA575198D173%21121938&cid=FB47CA575198D173" class="btn btn-primary">Go somewhere</a>
	</div>
  </div>

  <button type="button" class="btn btn-secondary"
        data-bs-toggle="tooltip" data-bs-placement="top"
        data-bs-custom-class="custom-tooltip"
        data-bs-title="This top tooltip is themed via CSS variables.">
  Custom tooltip
</button>

<div class="spinner-border text-danger" role="status">
	<span class="visually-hidden">Loading...</span>
  </div>

</body>
</html>
